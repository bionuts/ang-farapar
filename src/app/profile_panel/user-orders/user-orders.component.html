<div class="row plist_container shadow d-flex flex-row-reverse p-3" style="background-color: white;">
    <div class="col-12 d-flex flex-column mb-3 text-right">
      <h5 style="display: block;" class="alert-heading iransan_medium text-warning d-flex flex-row-reverse align-items-center"><i class="fa fa-search ml-1"></i> جستجو</h5>
      <p class="iransan_light text-black" style="direction: rtl;">
        برای جستجو در لیست سفارشات و استردادهای حساب خود پر کردن حداقل یک فیلد کافیست.
      </p>
    </div>
  
    <div class="col-3">
      <app-featured-input [controlType]="'text'" [align]="'right'" [dir]="'rtl'" [title]="'شماره سفارش'"></app-featured-input>
    </div>
    <div class="col-2">
      <app-featured-input [controlType]="'text'" [align]="'right'" [dir]="'ltr'" [placeHolder]="'از'" [title]="'تاریخ'"></app-featured-input>
    </div>
    <div class="col-2">
        <app-featured-input [controlType]="'text'" [align]="'right'" [dir]="'ltr'" [placeHolder]="'تا'"></app-featured-input>
    </div>
    <div class="col-2 d-flex align-items-end">
      <button class="btn_search btn-block btn btn-primary iransan_light">
        جستجو
      </button>
    </div>
  
    <div class="col-12">
      <hr />
    </div>
  
    <div class="col-12">
      <app-table-view></app-table-view>
    </div>
  </div>

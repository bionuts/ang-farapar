<div class="row plist_container shadow d-flex flex-row-reverse p-3" style="background-color: white;">
    <div class="col-12 d-flex flex-column mb-3 text-right">
        <h5 style="display: block;"
            class="alert-heading iransan_medium text-warning d-flex flex-row-reverse align-items-center"><i
                class="fa fa-search ml-1"></i> جستجو سفارش</h5>
        <p class="iransan_light text-black" style="direction: rtl;">
            برای جستجو در لیست تراکنش‌های حساب خود پر کردن حداقل یک فیلد کافیست.
        </p>
    </div>

    <div class="col-3 d-flex align-items-end">
        <app-featured-input [controlType]="'select'" [title]="'نوع تراکنش'">
        </app-featured-input>
    </div>
    <div class="col-2 d-flex align-items-end">
        <app-featured-input [controlType]="'text'" [align]="'right'" [dir]="'ltr'" [placeHolder]="'از'" [title]="'تاریخ'">
        </app-featured-input>
    </div>
    <div class="col-2 d-flex align-items-end">
        <app-featured-input [controlType]="'text'" [align]="'right'" [dir]="'ltr'" [placeHolder]="'تا'">
        </app-featured-input>
    </div>
    <div class="col-1 d-flex align-items-end">
        <app-featured-input [controlType]="'text'" [align]="'left'" [dir]="'ltr'" [placeHolder]="'از'" [title]="'مبلغ'">
        </app-featured-input>
    </div>
    <div class="col-1 d-flex align-items-end">
        <app-featured-input [controlType]="'text'" [align]="'left'" [dir]="'ltr'" [placeHolder]="'تا'">
        </app-featured-input>
    </div>
    <div class="col-2 d-flex align-items-end">
        <button class="btn_search btn-block btn btn-primary iransan_light">
            جستجو
        </button>
    </div>

    <div class="col-12">
        <hr />
    </div>

    <div class="col-12 d-flex flex-row-reverse mb-3">
        <button class="btn btn-outline-success d-flex flex-row-reverse align-items-center iransan_medium">
            <i class="fa fa-file-excel p-0" style="margin-left: 5px;"></i> خروجی اکسل
        </button>
    </div>

    <div class="col-12">
        <app-table-view></app-table-view>
    </div>
</div>

<div class="row pt-4 pb-5 shadow-sm" style="background-color: white;">
    <div class="col-12">
        <div class="row mb-1">
            <div [innerHTML]="'اعتبار خود را در فراپر شارژ کنید'" class="col-12 text-center d-flex justify-content-center title mb-2"></div>
            <div [innerHTML]="'با شارژ موجودی حساب خود می‌توانید با سرعت و سهولت بیشتری خرید کنید.'" class="col-12 text-center d-flex justify-content-center subtitle"
                style="direction: rtl;"></div>
        </div>
        <hr style="width: 90%;     
            margin: 15px auto;
            color: rgb(245, 245, 245);
            margin-bottom: 25px;" />
    </div>
    <div class="col-sm-12 col-md-4 offset-md-2">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading iransans_h1">مبلغ شارژ فعلی</h4>
            <hr>
            <p class="text-center iransans_h2 d-flex flex-row justify-content-center">
                <span style="margin-right: 3px;">ریال</span>
                <span style="direction: ltr;">16٬200٬000</span>
            </p>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 d-flex flex-column">
        <app-featured-input [controlType]="'text'" [dir]="'ltr'" [align]="'left'" [btnclose]="true" [title]="'مبلغ افزایش شارژ را وارد کنید(ریال)'"></app-featured-input>
        <button type="button" class="btn btn-primary btn-block mt-3 mb-2" style="font-family: IRANSans, sans-serif;
        font-style: normal;">پرداخت</button>
    </div>
</div>

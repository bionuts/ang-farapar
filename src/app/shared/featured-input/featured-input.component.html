<ng-container [ngSwitch]="controlType">

  <div *ngSwitchCase="'text'" class="form-group m-0 d-flex flex-column text-right">
    <label>{{ title }}</label>
    <input type="text" class="form-control text-{{ align }}" [style.direction]="dir" />
    <small *ngIf="showInputHint" class="form-text text-muted iransan_light">We'll never share your email with anyone else.</small>
  </div>

  <div *ngSwitchCase="'mobile'" class="form-group m-0 d-flex flex-column text-right">
    <label>{{ title }}</label>
    <div class="mobile_input_container">
      <input type="tel" class="form-control mobile_input text-{{ align }}" [style.direction]="dir" maxlength="11" />
    </div>
    <small *ngIf="showInputHint" class="form-text text-danger">لطفا کد ملی رو صحیح وارد کنید</small>
  </div>

  <div *ngSwitchCase="'email'" class="form-group m-0 d-flex flex-column text-right">
    <label>{{ title }}</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
      <input type="email" class="form-control email_input text-{{ align }}" [style.direction]="dir" />
    </div>
    <small *ngIf="showInputHint" class="form-text text-danger">لطفا کد ملی رو صحیح وارد کنید</small>
  </div>

  <div *ngSwitchCase="'password'" class="form-group m-0 d-flex flex-column text-right">
    <label>{{ title }}</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-key"></i>
        </span>
      </div>
      <input type="password" class="form-control password_input text-{{ align }}" [style.direction]="dir" />
    </div>
    <small *ngIf="showInputHint" class="form-text text-danger">لطفا کد ملی رو صحیح وارد کنید</small>
  </div>
</ng-container>

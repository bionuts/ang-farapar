<div class="form-group m-0 d-flex flex-column text-right">
  <label>{{ title }}</label>
  <input type="text" class="form-control" placeholder="{{ placeHolder }}" />
  <ng-container *ngIf="showInputHint">
    <small class="form-text text-danger">لطفا کد ملی رو صحیح وارد کنید</small>
  </ng-container>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend"
    style="font-family: 'IRANSans(FaNum) Medium',sans-serif;font-style: normal;font-size: 0.8em;">
    <span class=" input-group-text" id="basic-addon1">+98</span>
  </div>
  <input type="text" class="form-control" placeholder="شماره موبایل خود را وارد کنید" aria-label="Username"
    aria-describedby="basic-addon1">
</div>

<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend input_label_style">
    <span class="input-group-text" id="inputGroup-sizing-sm">+98</span>
  </div>
  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

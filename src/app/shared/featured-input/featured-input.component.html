<div class="form-group m-0 d-flex flex-column text-right">
  <label>{{ title }}</label>

  <ng-container [ngSwitch]="controlType">
    <div *ngSwitchCase="'phone'" class="phone_input_container">
      <input type="tel" class="form-control phone_input" value="9392474188" maxlength="11" />
    </div>
  </ng-container>
  <ng-container *ngIf="showInputHint">
    <small class="form-text text-danger">لطفا کد ملی رو صحیح وارد کنید</small>
  </ng-container>
</div>

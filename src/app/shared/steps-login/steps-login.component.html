<div class="modalwraper">
    <!-- <div class="row mb-5 modallogo"> -->
    <div class="row mb-3 modallogo">
        <div class="col d-flex flex-row justify-content-center">
            <img class="img-fluid" style="width: 100px;" src="assets/img/lego.png" alt="لوگو فراپرا" />
        </div>
    </div>
    <div class="row mb-1">
        <!-- clearfix -->
        <div class="col-12 text-center d-flex justify-content-center title mb-2">
            {{ maintitle }}
        </div>
        <div class="col-12 text-center d-flex justify-content-center subtitle" style="direction: rtl;">
            لطفاً برای ادامه، {{ subtitle }} خود را وارد کنید
        </div>
    </div>
    <hr style="
        width: 65%;
        max-width: 200px;
        margin: 0px auto;
        color: rgb(245, 245, 245);
        margin-bottom: 15px;
      " />
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-11 col-sm-8">
            <app-featured-input [controlType]="'phone'" [title]="subtitle"></app-featured-input>
        </div>
    </div>
    <div class="row d-flex justify-content-center mb-2">
        <div class="col-11 col-sm-8">
            <button (click)="NextStep()" class="btn btn-primary btn-block btn_email">
                <!-- btn-primary btn-secondary -->
                ادامه
            </button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-11 col-sm-8 d-flex justify-content-end p-0">
            <button (click)="LoginByEmail()" type="button" style="color: #4A90E2 !important;" 
            class="btn btn-link btn_link d-flex flex-row-reverse align-items-center ">
                <div *ngIf="loginByPhone" style="display: inline;padding: 0;margin: 0;" class="ml-1 d-flex">
                    <i class="fa fa-envelope-square" style="font-size: 1.3rem;"></i>
                </div>
                <div *ngIf="loginByEmail" style="display: inline;padding: 0;margin: 0;" class="ml-1 d-flex">
                    <i class="fa fa-phone-square" style="font-size: 1.3rem;"></i>
                </div>                
                ورود با {{ switchLinkName }}
            </button>
        </div>
    </div>
</div>
